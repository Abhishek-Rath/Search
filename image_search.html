<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="top-right">
    		<a href="index.html">Google Search</a>
    		<a href="advanced_search.html">Advanced Search </a>
    	</div>

        <div class="google-logo">
    		<img src="google_images_logo.png" alt="Google" width="272px" height="92px">
        </div>

        <form class="google-search" action="https://google.com/search">
            <input class="search-box" type="text" name="q" placeholder="Search Google or type a URL" autocomplete="off">
            <br>
            <input class="btn" type="submit" value="Google Search">

            <!-- Google image search property -->
            <input name="tbm" type="hidden" value="isch">
        </form>
    </body>
</html>
